<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="C:\Users\DELL\Downloads\Machupicchu.jpg" alt="Machu Picchu">

          <h3>Machu Picchu - Peru</h3>
          <p>Adventure is never far away.</p>
        </div>
      </div>

        </div>
      </div>
      <div class="slide">
        <img src="C:\Users\DELL\Downloads\forest path.jpg" alt="Forest Path">
        <div class="caption">
          <h3>Forest Path</h3>
          <p>Walk into the green escape.</p>
        </div>
      </div>
    </div>
    <button class="prev-btn">&lt;</button>
    <button class="next-btn">&gt;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
